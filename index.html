<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Ammaarah üåπ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: "Playfair Display", serif;
  background: radial-gradient(circle at top, #ffe4ec, #f7cdd5, #f6b8c4);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Floating hearts & roses */
.float {
  position: absolute;
  bottom: -40px;
  opacity: 0.5;
  animation: floatUp linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  from { transform: translateY(0) rotate(0deg); opacity: 0; }
  20% { opacity: 0.5; }
  to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
}

/* Falling petals */
.petal {
  position: absolute;
  top: -40px;
  font-size: 18px;
  opacity: 0.7;
  animation: fall linear infinite;
}

@keyframes fall {
  from { transform: translateY(0) rotate(0deg); }
  to { transform: translateY(120vh) rotate(360deg); }
}

/* Card */
.card {
  position: relative;
  background: linear-gradient(180deg, #fff6f8, #ffe9ef);
  padding: 55px 40px;
  border-radius: 32px;
  box-shadow: 0 40px 80px rgba(0,0,0,0.25);
  max-width: 600px;
  width: 94%;
  text-align: center;
  z-index: 2;
  animation: floatCard 6s ease-in-out infinite;
}

.card::after {
  content: "";
  position: absolute;
  inset: -12px;
  border-radius: 42px;
  background: linear-gradient(120deg, #ffd6e5, #fff);
  opacity: 0.25;
  filter: blur(30px);
  z-index: -1;
  animation: glowPulse 4s ease-in-out infinite;
}

@keyframes floatCard {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

@keyframes glowPulse {
  0% { opacity: 0.2; }
  50% { opacity: 0.45; }
  100% { opacity: 0.2; }
}

h1 {
  font-family: "Great Vibes", cursive;
  font-size: 3rem;
  color: #c9184a;
  margin-bottom: 18px;
}

p {
  font-size: 1.05rem;
  line-height: 1.7;
  color: #5a3a42;
  min-height: 3.5em;
}

.question {
  font-size: 1.5rem;
  color: #b51743;
  margin: 28px 0;
  min-height: 2em;
  font-style: italic;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 18px;
  opacity: 0;
  animation: fadeButtons 1s ease forwards;
  animation-delay: 8s;
}

@keyframes fadeButtons { to { opacity: 1; } }

button {
  padding: 14px 34px;
  border-radius: 22px;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  font-family: "Playfair Display", serif;
}

.yes {
  background: linear-gradient(135deg, #c9184a, #ff4d6d);
  color: white;
}

.ofcourse {
  background: #fff;
  color: #b51743;
}

/* Hide form */
form { display:none; }

@media (max-width:480px) {
  h1 { font-size: 2.6rem; }
  .card { padding: 45px 25px; }
}
</style>
</head>

<body>

<form id="valentineForm" action="https://formspree.io/f/xnjjowzp" method="POST">
  <input type="hidden" name="choice" id="choiceField">
</form>

<!-- Music -->
<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5c9b0b3b16.mp3" type="audio/mpeg">
</audio>

<script>
// Play music after user interaction (mobile safe)
document.addEventListener("click", () => {
  const music = document.getElementById("bgm");
  if (music.paused) music.play();
}, { once: true });

// Floating hearts
const symbols=["‚ù§","üåπ","üíó","üå∏"];
for(let i=0;i<20;i++){
  const e=document.createElement("div");
  e.className="float";
  e.innerHTML=symbols[Math.floor(Math.random()*symbols.length)];
  e.style.left=Math.random()*100+"vw";
  e.style.fontSize=Math.random()*18+14+"px";
  e.style.animationDuration=Math.random()*10+14+"s";
  document.body.appendChild(e);
}

// Falling petals
setInterval(()=>{
  const p=document.createElement("div");
  p.className="petal";
  p.innerHTML="üå∏";
  p.style.left=Math.random()*100+"vw";
  p.style.fontSize=Math.random()*14+12+"px";
  p.style.animationDuration=Math.random()*5+6+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),10000);
},700);

// Typewriter
const t1 = "We‚Äôve only been speaking for a short while, but it‚Äôs already been something really lovely. I‚Äôve genuinely enjoyed our conversations, they‚Äôve felt easy, thoughtful, and natural.";
const t2 = "I wanted to do something a little special for Valentine‚Äôs Day, just to be honest about how much I‚Äôm enjoying where this is going.";
const q  = "Ammaarah, would you be my Valentine?";
let i=0,j=0,k=0;

setInterval(()=>{
  if(i<t1.length) t1el.innerHTML+=t1.charAt(i++);
  else if(j<t2.length) t2el.innerHTML+=t2.charAt(j++);
  else if(k<q.length) qel.innerHTML+=q.charAt(k++);
},40);

// Email sender
function send(choice,page){
  document.getElementById("choiceField").value="Ammaarah clicked: "+choice;
  document.getElementById("valentineForm").submit();
  setTimeout(()=>window.location.href=page,300);
}
</script>

<div class="card">
  <h1>Ammaarah</h1>
  <p id="t1el"></p>
  <p id="t2el"></p>
  <div class="question" id="qel"></div>

  <div class="buttons">
    <button class="yes" onclick="send('Yes','yes.html')">Yes</button>
    <button class="ofcourse" onclick="send('Yes, of course','ofcourse.html')">Yes, of course</button>
  </div>
</div>

</body>
</html>
