<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Ammaarah üåπ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: "Playfair Display", serif;
  background: radial-gradient(circle at top, #ffe4ec, #f7cdd5, #f6b8c4);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Floating hearts & roses */
.float {
  position: absolute;
  bottom: -40px;
  opacity: 0.45;
  animation: floatUp linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  from { transform: translateY(0) rotate(0deg); opacity: 0; }
  20% { opacity: 0.45; }
  to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
}

/* Card */
.card {
  position: relative;
  background: linear-gradient(180deg, #fff6f8, #ffe9ef);
  padding: 60px 50px;
  border-radius: 35px;
  box-shadow: 0 40px 80px rgba(0,0,0,0.25);
  max-width: 600px;
  width: 92%;
  text-align: center;
  z-index: 2;
  animation: floatCard 6s ease-in-out infinite;
}

.card::after {
  content: "";
  position: absolute;
  inset: -12px;
  border-radius: 42px;
  background: linear-gradient(120deg, #ffd6e5, #fff);
  opacity: 0.25;
  filter: blur(30px);
  z-index: -1;
  animation: glowPulse 4s ease-in-out infinite;
}

@keyframes floatCard {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

@keyframes glowPulse {
  0% { opacity: 0.2; }
  50% { opacity: 0.45; }
  100% { opacity: 0.2; }
}

h1 {
  font-family: "Great Vibes", cursive;
  font-size: 3.5rem;
  color: #c9184a;
  margin-bottom: 20px;
}

p {
  font-size: 1.08rem;
  line-height: 1.75;
  color: #5a3a42;
  margin-bottom: 20px;
  min-height: 3.5em;
}

.rose-divider {
  font-size: 1.4rem;
  margin: 28px 0;
  opacity: 0.7;
}

.question {
  font-size: 1.7rem;
  color: #b51743;
  margin: 30px 0;
  font-style: italic;
  min-height: 2em;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 22px;
  opacity: 0;
  animation: fadeButtons 1s ease forwards;
  animation-delay: 8s;
}

@keyframes fadeButtons {
  to { opacity: 1; }
}

button {
  padding: 15px 38px;
  border-radius: 22px;
  border: none;
  cursor: pointer;
  font-family: "Playfair Display", serif;
  font-size: 1rem;
  transition: all 0.3s ease;
}

.yes {
  background: linear-gradient(135deg, #c9184a, #ff4d6d);
  color: white;
  box-shadow: 0 12px 25px rgba(201,24,74,0.45);
}

.ofcourse {
  background: #fff;
  color: #b51743;
  box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}

/* Hide form */
form { display: none; }
</style>
</head>

<body>

<form id="valentineForm" action="https://formspree.io/f/xnjjowzp" method="POST">
  <input type="hidden" name="choice" id="choiceField">
</form>

<script>
const symbols = ["‚ù§","üåπ","üíó","üå∏"];
for (let i = 0; i < 28; i++) {
  const e = document.createElement("div");
  e.className = "float";
  e.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
  e.style.left = Math.random() * 100 + "vw";
  e.style.fontSize = Math.random() * 18 + 14 + "px";
  e.style.animationDuration = Math.random() * 10 + 14 + "s";
  document.body.appendChild(e);
}

function send(choice, page) {
  document.getElementById("choiceField").value = "Ammaarah clicked: " + choice;
  document.getElementById("valentineForm").submit();
  setTimeout(() => window.location.href = page, 300);
}

// Typewriter effect
const text1 = "We‚Äôve only been speaking for just over a week, but it‚Äôs already been something really lovely. Our conversations have felt easy, thoughtful, and natural.";
const text2 = "I wanted to do something special for Valentine‚Äôs Day ‚Äî just honest about enjoying where this is going.";
const question = "Would you be my Valentine?";

let i=0,j=0,k=0;
function typeWriter() {
  if (i < text1.length) {
    document.getElementById("t1").innerHTML += text1.charAt(i++);
  } else if (j < text2.length) {
    document.getElementById("t2").innerHTML += text2.charAt(j++);
  } else if (k < question.length) {
    document.getElementById("q").innerHTML += question.charAt(k++);
  }
}
setInterval(typeWriter, 40);
</script>

<div class="card">
  <h1>Ammaarah</h1>

  <p id="t1"></p>
  <p id="t2"></p>

  <div class="rose-divider">üåπ üå∏ üåπ</div>

  <div class="question" id="q"></div>

  <div class="buttons">
    <button class="yes" onclick="send('Yes','yes.html')">Yes</button>
    <button class="ofcourse" onclick="send('Yes, of course','ofcourse.html')">Yes, of course</button>
  </div>
</div>

</body>
</html>
